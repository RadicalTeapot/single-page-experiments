<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Font load</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        ctx=canvas.getContext("2d");

        f = () => {
            canvas.width = 300; canvas.height = 100;
            ctx.fillStyle="#222034";
            ctx.fillRect(0,0,300,100);
            ctx.fillStyle="white";
            ctx.font = '64px testFont';
            ctx.fillText("Hello", 10, 70);
            requestAnimationFrame(f);
        }

        // Based on this answer https://stackoverflow.com/a/36248266
        var font = new FontFace("testFont", "url(assets/font-load/KenneyPixelSquare.ttf");
        font.load().then(result => {
            document.fonts.add(result);
            console.log(`status ${result.status}, name ${result.family}`);
            requestAnimationFrame(f)
        });
    </script>
</body>
</html>
