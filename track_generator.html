<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track generator</title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@latest"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        "use strict";
        const Pane = (() => {
            const params = {
                seed: 270979880,
                feature: 2,
            };

            return function(onChangeCallback) {
                let self = Object.create(params);
                const pane = new Tweakpane();
                pane.addInput(self, 'seed', {step: 1});
                pane.addInput(self, 'feature', {options:{base: 0, split: 1, smooth: 2, cleanup: 3}});

                pane.on('change', _ => onChangeCallback());
                return self;
            }
        })();

        const Point = (() => {
            const pointObject = {
                x: 0, y: 0,

                get length() {
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                },

                clone: function() {
                    return new Point(this.x, this.y);
                },
                // Replaces Util.norm
                normalize: function() {
                    let l = this.length;
                    if (l > Number.EPSILON)
                    {
                        this.x /= l;
                        this.y /= l;
                    }
                    return this;
                },
                subtract: function(otherPoint) {
                    this.x -= otherPoint.x;
                    this.y -= otherPoint.y;
                    return this;
                },
                add: function(otherPoint) {
                    this.x += otherPoint.x;
                    this.y += otherPoint.y;
                    return this;
                },
                mult: function(value) {
                    this.x *= value;
                    this.y *= value;
                    return this;
                },
                // Replaces Util.adot
                absDot: function(otherPoint) {
                    return this.x * otherPoint.x + this.y * otherPoint.y;
                },
                // Replaces Util.wedge
                wedge: function(otherPoint) {
                    return this.x * otherPoint.y - this.y * otherPoint.x;
                },
            };

            return function(x, y) {
                let self = Object.create(pointObject);
                self.x = x; self.y = y;
                return self;
            }
        })();

        const Segment = (() => {
            const segmentObject = {
                firstPoint: null, secondPoint: null,

                get vector() { return this.secondPoint.clone().subtract(this.firstPoint) },

                // Replaces Util.splitSeg
                getPointAtPosition: function(position) {
                    return new Point(
                        Util.lerp(this.firstPoint.x, this.secondPoint.x, position),
                        Util.lerp(this.firstPoint.y, this.secondPoint.y, position),
                    );
                },
                // Replaces Util.movePt
                movePointNormal: function(point, amount) {
                    return new Point(this.vector.y, -this.vector.x).mult(amount).add(point);
                },
                // Replaces Util.center
                getCenter: function() {
                    return this.getPointAtPosition(0.5);
                },

                // Replaces Util.intersect
                intersect: function(other) {
                    const r = other.firstPoint.clone().subtract(this.firstPoint);
                    const s = this.secondPoint.clone().subtract(this.firstPoint);
                    const t = other.secondPoint.clone().subtract(other.firstPoint);

                    const wedgeST = s.wedge(t);
                    if (Math.abs(wedgeST) < Number.EPSILON)
                        return;
                    const u = r.wedge(t) / wedgeST;
                    if (u <= 0 || u >= 1)
                        return;
                    const v = r.wedge(s) / wedgeST;
                    if (v > 0 && v < 1)
                        return s.mult(u).add(this.firstPoint);

                    return;
                },
            };

            return function(firstPoint, secondPoint) {
                let self = Object.create(segmentObject);
                // Don't clone points so instances are shared by connected segments
                self.firstPoint = firstPoint;
                self.secondPoint = secondPoint;
                return self;
            }
        })();

        const Util = {
            seed: 0,
            lerp: (x, y, t) => x * (1 - t) + y * t,
            rand: (f, t) => Util.mulberry32() * (t - f) + f,
            mulberry32: function() {
                this.seed |= 0;
                this.seed = this.seed + 0x6D2B79F5 | 0;
                let t = Math.imul(this.seed ^ this.seed >>> 15, 1 | this.seed);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
                return ((t ^ t >>> 14) >>> 0) / (0xFFFFFFFF + 1);
            },
        }

        const DoubleLinkedList = (() => {
            function Entry(index, previous, next){
                return {index, previous, next};
            }

            const doubleLinkedListObject = {
                start: null,

                get length() {
                    let count = 0;
                    let current = this.start;
                    while (current) {
                        count++;
                        current = current.next;
                    }
                    return count;
                },

                get indices() {
                    let indices = [];
                    let current = this.start;
                    while (current) {
                        indices.push(current.index);
                        current = current.next;
                    }
                    return indices;
                },

                insertAfter: function(index, previous) {
                    const el = new Entry(index, previous, previous.next);
                    if (previous.next)
                        previous.next.previous = el;
                    previous.next = el;
                    return el;
                },

                replace: function(index, entry) {
                    const el = this.insertAfter(index, entry);
                    this.remove(entry);
                    return el;
                },

                remove: function(entry) {
                    const previous = entry.previous;
                    const next = entry.next;
                    if (previous)
                        previous.next = next;
                    if (next)
                        next.previous = previous;
                },

                reverseBetween: function(start, end) {
                    let current = start.next;
                    // Extract entries and remove them from list
                    let entries = [];
                    while (current !== end) {
                        entries.push(current);
                        current = current.next;
                    }
                    start.next = end;
                    end.previous = start;

                    // Re-insert reversed entries array
                    current = start;
                    entries.reverse().forEach(entry => {
                        entry.previous = current;
                        entry.next = current.next;
                        current.next = entry;
                        current = entry;
                    });
                    // Return entries so their point order can be flipped
                    return entries;
                }
            };

            return function(elements) {
                let self = Object.create(doubleLinkedListObject);

                let current = null, previous = null;
                elements.forEach((_, i) => {
                    current = new Entry(i);
                    if (previous)
                    {
                        previous.next = current;
                        current.previous = previous;
                    }
                    previous = current;
                    if (self.start === null)
                        self.start = current;
                });

                return self;
            }
        })();

        const RoadGenerator = ({
            // TODO Fix cleanup method
            segments: [],
            create: function() {
                let self = Object.create(this);
                self.run = self.run.bind(self);
                self.pane = new Pane(self.run);
                self.run();
                return self;
            },
            init: function() {
                // Initial points
                const points = [0, 1, 2].map(_ => new Point(Util.rand(0, 5 * innerWidth / 6), Util.rand(0, 5 * innerHeight / 6)));
                this.segments = points.map((point, i) => new Segment(point, points[(i+1) % points.length]));

                // Split segments and move new point along segment normal
                for (let i = 0; i < 3; i++) {
                    this.segments = this.segments.reduce((acc, seg, i) => {
                        let newPoint = seg.movePointNormal(seg.getPointAtPosition(Util.rand(0.25, 0.75)), Util.rand(-0.4, 0.4));
                        acc.push(new Segment(seg.firstPoint, newPoint));
                        acc.push(new Segment(newPoint, seg.secondPoint));
                        return acc;
                    }, []);
                }
            },
            splitSegments: function() {
                // Build linked list
                const list = new DoubleLinkedList(this.segments);
                // TODO check what happens when start segment intersects (i.e. with seed 270979897)

                // Intersect and flip loops
                let current = list.start;
                while (current) {
                    // Start comparing with next segment
                    let other = current.next;
                    while (other) {
                        let intersectionPoint = this.segments[current.index].intersect(this.segments[other.index]);
                        if (intersectionPoint) {
                            // Split current in two and insert them in linked list
                            let firstCurrentSegment = new Segment(this.segments[current.index].firstPoint, intersectionPoint);
                            let secondCurrentSegment = new Segment(intersectionPoint, this.segments[current.index].secondPoint);
                            let firstCurrent = list.replace(this.segments.length, current)
                            let secondCurrent = list.insertAfter(this.segments.length + 1, firstCurrent);

                            // Split other in two and insert them in linked list
                            // Clone intersection point so it is not shared with two new first segments
                            intersectionPoint = intersectionPoint.clone();
                            let firstOtherSegment = new Segment(this.segments[other.index].firstPoint, intersectionPoint);
                            let secondOtherSegment = new Segment(intersectionPoint, this.segments[other.index].secondPoint);
                            let firstOther = list.replace(this.segments.length + 2, other);
                            let secondOther = list.insertAfter(this.segments.length + 3, firstOther);

                            // Add new segments to list
                            this.segments.push(firstCurrentSegment, secondCurrentSegment, firstOtherSegment, secondOtherSegment);

                            // Invert loop between segments
                            const flippedEntries = list.reverseBetween(firstCurrent, secondOther);
                            // Re-order points for flipped entries
                            flippedEntries.forEach(entry => {
                                const tmp = this.segments[entry.index].firstPoint;
                                this.segments[entry.index].firstPoint = this.segments[entry.index].secondPoint;
                                this.segments[entry.index].secondPoint = tmp;
                            });
                            // Re-order first and last points too
                            firstOtherSegment.firstPoint = firstCurrentSegment.secondPoint;
                            secondCurrentSegment.secondPoint = secondOtherSegment.firstPoint;
                            // Keep iterating
                            current = firstCurrent;
                            other = firstCurrent;
                        }
                        other = other.next;
                    }
                    current = current.next;
                }
                // Rebuild segment from linked list
                let tmp = this.segments.slice();
                this.segments = [];
                current = list.start;
                while (current) {
                    this.segments.push(tmp[current.index]);
                    current = current.next;
                }
            },
            /*
            split: function(){
                // TODO this probably could be trimmed down by skipping segments and just using
                // an object to track where to insert the intersection points (e.g {pos:[x,y], id1:currentPointIndex, id2:compPointIndex})
                // this would also give loops for "free" since a loop is all the indices between the
                // new inserted point (so [currentPointIndex+2...compPointIndex])

                let start = null, current = null, previous = null, intersectionPoint = null, newSeg = null;
                let  loops = [], visited = [], stack = [], tmp = [];

                // Segment object {index: number, next: number}

                // Convert points into segments
                this.points.forEach((_, i) => {
                    current = { index: i };
                    previous ? previous.next = current : null;
                    previous = current;
                    start ? null : start = current;
                });

                // Intersect segments
                current = start;
                while (current) {
                    let comp = start;
                    while (comp) {
                        if (current.next && comp.next && comp.index !== current.index) {
                            intersectionPoint = Util.intersect(
                                this.points[current.index], this.points[current.next.index],
                                this.points[comp.index], this.points[comp.next.index]
                            );
                            if (intersectionPoint) {
                                this.points.push(intersectionPoint);
                                newSeg = { index: this.points.length - 1, next: current.next };
                                current.next = newSeg;
                                newSeg = { index: this.points.length - 1, next: comp.next };
                                comp.next = newSeg;
                            }
                        }
                        comp = comp.next;
                    }
                    current = current.next;
                }

                // Rebuild p and detect loops
                tmp = this.points.slice();
                this.points = [];
                current = start;
                while (current) {
                    this.points.push(tmp[current.index]);
                    if (visited[current.index]) {
                        loops.push(stack.slice(stack.findIndex(point => point[0] === current.index) + 1).map(point => point[1]))
                    }
                    else {
                        visited[current.index] = true;
                    }
                    stack.push([current.index, this.points.length - 1]);
                    current = current.next;
                }

                // Reverse order in loops
                loops.forEach(loop => {
                    tmp = this.points.slice()
                    loop.forEach((pointIndex, i) => this.points[pointIndex] = tmp[loop[loop.length - i - 1]])
                })
            },
            */
            smooth: function() {
                const smoothIterations = 20;
                for (let _ = 0; _ < smoothIterations; _++) {
                    this.segments.forEach((seg, i) => {
                        const previous = i ? this.segments[i-1].firstPoint : this.segments[this.segments.length-1].firstPoint;
                        const next = seg.secondPoint;
                        const center = new Segment(previous, next).getCenter();
                        seg.firstPoint.mult(0.95).add(center.mult(0.05));
                    });
                }
            },
            cleanup: function() {
                let previous = 0, next = 0, segNext = 0;

                // TODO : Remove points that are really close to other points
                this.points.forEach((point, i) => {
                    previous = i ? i - 1 : this.points.length - 1;
                    next = (i + 1) % this.points.length;
                    // 0 -> parallel, 1 -> perpendicular
                    this.points[i][2] = 1 - Util.adot(
                        Util.norm([this.points[previous][0] - point[0], this.points[previous][1] - point[1]]),
                        Util.norm([this.points[next][0] - point[0], this.points[next][1] - point[1]])
                    );
                });

                // Build curves
                const curveThreshold = 0.005;
                this.roadSegments = [];
                this.points.forEach((point, i) => {
                    next = (i + 1) % this.points.length;
                    segNext = (i + 2) % this.points.length;
                    this.points[next][2] > curveThreshold ?
                        this.roadSegments.push([
                            this.points[next][2] * 5,
                            Util.center(point, this.points[next]),
                            this.points[next],
                            Util.center(this.points[next], this.points[segNext])
                        ]) :
                        this.roadSegments.push([
                            this.points[next][2] * 5,
                            Util.center(point, this.points[next]),
                            Util.center(this.points[next], this.points[segNext])
                        ]);
                });
            },
            run: function() {
                Util.seed = this.pane.seed;
                if (this.pane.feature >= 0) this.init();
                if (this.pane.feature >= 1) this.splitSegments();
                if (this.pane.feature >= 2) this.smooth();
                if (this.pane.feature >= 3) this.cleanup();
            }
        }).create();

        const Camera = (() => {
            const ZOOM_SPEED = 0.1;
            const cameraObject = {
                position: null,
                zoomAmount: 1,
                zoomFactor: 0,

                pan(offset) {
                    this.position.add(offset.clone().mult(1/this.zoomAmount));
                },
                zoom(delta) {
                    this.zoomFactor += delta > 0 ? ZOOM_SPEED : -ZOOM_SPEED;
                    this.zoomAmount = Math.pow(Math.E, -2 * this.zoomFactor);
                },
                reset() {
                    this.zoomFactor = 0;
                    this.zoomAmount = Math.pow(Math.E, -2 * this.zoomFactor);
                    this.position = new Point(0, 0);
                }
            };
            return function() {
                let self = Object.create(cameraObject);
                self.reset();
                return self;
            }
        })();

        ({
            w: 0, h: 0, ctx: null, zoom: 1, camera: null,
            init: function () {
                this.ctx = canvas.getContext("2d");
                this.resize = this.resize.bind(this);
                this.render = this.render.bind(this);
                requestAnimationFrame(t => {
                    this.connect();
                    this.resize();
                    this.render(t);
                });
            },
            resize: function() {
                this.w = innerWidth; this.h = innerHeight;
                canvas.width = this.w; canvas.height = this.h;
            },
            connect: function() {
                window.onresize = this.resize;

                let lastPoint = new Point(0, 0);
                let mousedown = false;
                this.camera = new Camera();
                canvas.onmousedown = e => {
                    mousedown = true;
                    lastPoint = new Point(e.pageX, e.pageY);
                }
                canvas.onmouseup = e => mousedown = false;
                canvas.onmousemove = e => {
                    if (!mousedown) return;
                    let offset = new Point(e.pageX, e.pageY).subtract(lastPoint);
                    lastPoint = new Point(e.pageX, e.pageY);
                    this.camera.pan(offset);
                }
                canvas.onwheel = e => this.camera.zoom(e.deltaY);
                canvas.ondblclick = e => this.camera.reset();
            },
            render: function(t) {
                const {ctx, w, h} = this;
                const {segments} = RoadGenerator;
                const {feature} = RoadGenerator.pane;

                // Black background
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, w, h);

                // Shift road to center
                //let center = points.reduce((acc, point) => { acc.x += point.x / points.length; acc.y += point.y / points.length; return acc; }, {x:0, y:0});
                let center = {x: w/2, y: h/2};
                ctx.setTransform(
                    this.camera.zoomAmount, 0, 0, this.camera.zoomAmount,
                    w * 0.5 + (this.camera.position.x - center.x) * this.camera.zoomAmount,
                    h * 0.5 + (this.camera.position.y - center.y) * this.camera.zoomAmount
                );

                // Render road
                ctx.lineWidth = 2 / this.camera.zoomAmount;
                ctx.font = '6px monospace';

                if (feature < 3)
                    segments.forEach((seg, i) => {
                        const {firstPoint, secondPoint} = seg;
                        ctx.strokeStyle = ctx.fillStyle = `hsl(${i * 20},100%,50%)`;
                        ctx.fillRect(
                            firstPoint.x - 3 / this.camera.zoomAmount, firstPoint.y - 3 / this.camera.zoomAmount,
                            6 / this.camera.zoomAmount, 6 / this.camera.zoomAmount
                        );
                        ctx.beginPath();
                        ctx.moveTo(firstPoint.x, firstPoint.y);
                        ctx.lineTo(secondPoint.x, secondPoint.y);
                        ctx.stroke();
                        ctx.fillText(i, firstPoint.x - 2, firstPoint.y - 2);
                    });
                else
                    roadSegments.forEach(seg => {
                        ctx.beginPath()
                        ctx.strokeStyle = `hsl(0,100%,${100 - Math.min(seg[0], 1) * 50}%)`;
                        ctx.moveTo(seg[1][0], seg[1][1]);
                        seg.length == 3 ?
                            ctx.lineTo(seg[2][0], seg[2][1]) :
                            ctx.quadraticCurveTo(seg[2][0], seg[2][1], seg[3][0], seg[3][1]);
                        ctx.stroke();
                    });

                requestAnimationFrame(this.render);
            }
        }).init();
    </script>
</body>
</html>
